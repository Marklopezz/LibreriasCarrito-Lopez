<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JCRUZSTORE</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="height:1500px">
    <section class="sectionTitulo">
        <header class="container-top sticky-top">
            <div class="jumbotron-fluid text-center titulo">
                <a href="index.html" style="text-decoration:none">
                    <h1>JCSTORE</h1>
                </a>
            </div>
        </header>
    </section>
    <br>
    <section>
        <div class="mt-3">
            <div id="myDIV" class="row mt-5 mb-5">
                <main id="items" class="col-sm-9 row">
                </main>
                <!-- Carrito -->
                <aside class="col-sm-3">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <p class="text-right">Total: $ <span id="total"></span> Pesos</p>
                    <button id="boton-vaciar" class="btn btn-secondary">Vaciar</button>
                    <button id="boton-comprar" class="btn btn-info">Comprar</button>
                </aside>
            </div>
        </div>
    </section>
    <footer>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre"> Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="text" name="edad" class="form-control" id="edad" placeholder="Ingrese su edad">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>
            <br>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </form>
    </footer>
    <!-- Framework o Libreria de componentes de CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Mis Scripts -->
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
